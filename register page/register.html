<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>My Mall | Register</title>
  </head>
  <body>
    <section>
      <div class="registerBody">
        <div class="imageCount">
          <img src="./logoWithText.png" alt="website logo picture" />
          <h1>For all house needs </h1>
        </div>
        
        <div class="regPart">
          <h1>Register</h1>
          <div class="selectOption  ">
            <h3  onclick="expandClientContainer()" id="slC" class="selectedOption">Client</h3>
            <h3 onclick="expandSellerContainer()" id="clC"  >Seller</h3>
          </div>
          <div class="clientReg">
            
  
           
            <!-- buyer form -->
            
              <form action="" id="clientForm">
                <h2>Your Name</h2>
                <input type="text" id="clientName" />
                <br />
                <h2>Email</h2>
                <input type="email" id="clientEmail" />
                <br />
                <h2>Password</h2>
                <input type="password" id="clientPassword" />
                <br />
                <h2>Confirm password</h2>
                <input type="password" onblur="passwordValidation()" id="confirmPassword" autocomplete="new-password" />
                <br />
                <input type="submit" class="subBtn" onclick="validationChecker(event)" value="Register">
              </form>
  
            
          </div>
          <div class="sellerReg">
            <!-- seller form -->
            <form action="" id="sellerForm">
              <h2>Your Name</h2>
              <input type="text" id="userName" />
              <br />
              <h2>Email</h2>
              <input type="text" id="clientEmail" />
              <br />
              <h2>Password</h2>
              <input type="password" id="password" />
              <br />
              <h2>Confirm password</h2>
              <input type="password" id="Cpassword" />
              <br >
              <br>
              <label for="catCheckBox">select category to sell your products</label>

              <select name="catSelect" id=""></select>
              <br/>
                
                <input type="submit" class="subBtn" value="Register">
            </form>
          </div>
        </div>
       
       
      </div>
    </section>
    <script src="./register-logic.js"></script>
  </body>
</html>
